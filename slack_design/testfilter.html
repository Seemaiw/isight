<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="css/test.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
</head>
<body>
   <div class="row mb-4" id="flexx" style="margin-left: 0px">
    <div class="dropdown col-2">
        <a class="dropdown-toggle  btn-light" id="dropdownMenuButton"
        style="border:solid thin #eee; padding:5px 10px 5px 10px;" data-toggle="dropdown"
        aria-haspopup="true" aria-expanded="false">
        <i class="fa fa-sliders" aria-hidden="true"></i> Filter</a>

        <div class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdownMenuButton">
            <div class="container-fluid " aria-labelledby="dropdownMenuButton">
                <div class="row">
                    <div class="col-lg-2">
                        <small href="#" style="margin-bottom: 10px;">
                            <strong>Filter by</strong>
                        </small>
                    </div>
                    <div class="col-lg-3 offset-7">
                        <small href="#" style="margin-bottom: 10px;">
                            <a href="#"><strong>Reset Filter</strong></a>
                        </small>
                    </div>
                </div>

                <div class="row" style="border-top:solid thin #ddd;">
                    <div class="col-lg-4">
                        <label class="groupb-filter-title">Account type</label><br>
                        <label class="small"><input type="checkbox" onchange="searchs(this)" name="filters"
                            value="Owner" class="filter" />Workspace owner</label>

                            <label class="small"><input type="checkbox" onchange="searchs(this)" name="filters"
                                value="Admin" class="filter" />Workspace admin</label>
                                <label class="small"><input type="checkbox" onchange="searchs(this)" name="filters"
                                    value="Full member" class="filter" />Full
                                members</label><br>
                                <label class="small"><input type="checkbox" name="filters" value="Guest"
                                    class="filter" />Guest</label>
                                </div>

                                <div class="col-lg-3">
                                    <label class="groupb-filter-title">Billing status</label><br>
                                    <label class="small"><input type="checkbox" name="filters" onchange="searchs(this)"
                                        value="active" class="filter" />Active</label><br>
                                        <label class="small"><input type="checkbox" name="filters" onchange="searchs(this)"
                                            class="filter" value="inactive" />Inactive</label>

                                        </div>
                                        <div class="col-lg-5" style="border-left:solid thin #ddd;">
                                            <label class="groupb-filter-title">Authentication</label><br>
                                            <label class="small"><input type="checkbox" href="#" />Two-factor(2FA)</label><br>
                                            <label class="small"><input type="checkbox" href="#" />SSO</label><br>
                                            <label class="small"><input type="checkbox" href="#" />Default</label>
                                        </div>

                                    </div>

                                    <div class="row" style="border-top:solid thin #ddd;">
                                        <div class="col-lg-8"><label class="small">
                                            <input type="checkbox" href="#" value="Deactivate" class="filter"
                                            name="deactivatedaccount" />Show deactivated accounts.</label>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
                </body>
                </html>
