<!DOCTYPE html>
<html>
<head>
	<title>Google</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="container-fluid">
		<div class="row" id="top">
			<div class="col-md-8">
			</div>
			<div class="col-md-4" id="subhead">
				<span><a href="https://mail.google.com/mail/?tab=rm">Gmail</a></span>
				<span><a href="https://www.google.com.np/imghp?hl=en&tab=ri">Images</a></span>
				<span><a href=""><i class="fas fa-th"></i></span>
				<span><a href=""><img src="user.png" alt="User" class="rounded-circle"></a></span>	
			</div>
		</div>
		<div class="row" id="logo">
			<div class="col-md-12">
				<img src="google.png" alt="GOogle logo">
			</div>
		</div>
		<div class="row" id="searchbox">
			<div class="col-md-12">
				<div class="input-group mb-3">
  					<input type="text" id="search" class="form-control" placeholder="Search Google or type a URL" aria-label="Recipient's username" aria-describedby="button-addon2">
  					<button class="btn btn-outline-secondary" type="button" id="button-addon2"><i class="fas fa-microphone"></i></button>
				</div>
			</div>
		</div>
	</div>
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
