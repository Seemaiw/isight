<!DOCTYPE html>
<html>
<head>
    <title>QUOTE FORM</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <h4><center>FORM SUBMISSION</center></h4>
            </div>
        </div>
        <form id="signupForm1" class="form-horizontal">
            <div class="row">
                <div class="col-md-4">
                Name:<input type="text" class="form-control" id="name" name="name" placeholder="" required/>
                </div>
                <div class="col-md-4">
                Date of Birth:<input type="date" class="form-control" id="date" name="date" placeholder="" required/>
                </div>
                <div class="col-md-4">
                SS#:<input type="number" class="form-control" id="ssn" name="ssn" required/>
                </div>
            </div>
            <div class="row">
                <div class="col-md-4">
                Spouse's Name:<input type="text" class="form-control" id="name" name="name" placeholder="" required/>
                </div>
                <div class="col-md-4">
                Date of Birth:<input type="date" class="form-control" id="date" name="date" placeholder="" required/>
                </div>
                <div class="col-md-4">
                SS#:<input type="number" class="form-control" id="ssn" name="ssn" required/>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                Address:<input type="text" class="form-control" id="address" name="address" placeholder="" required/>
                </div>
                <div class="col-md-2">
                City:<input type="text" class="form-control" id="city" name="city" placeholder="" required/>
                </div>
                <div class="col-md-2">
                State:<input type="text" class="form-control" id="state" name="state" placeholder="" required/>
                </div>
                <div class="col-md-2">
                Zip:<input type="number" class="form-control" id="zip" name="zip" required/>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    Property Address (if different than mailing address):<input type="text" class="form-control" id="address" name="address">
                </div>
            </div>
            <div class="row">
                <div class="col-md-2">
                    Phone numbers: Home:<input type="text" class="form-control" id="address" name="address">
                </div>
                <div class="col-md-2">
                    Cell:<input type="text" class="form-control" id="address" name="address">
                </div>
                <div class="col-md-2">
                    Work:<input type="text" class="form-control" id="address" name="address">
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    Best Time to Call:
                    <label class="checkbox-inline"><input type="checkbox" value="">Morning</label>
                    <label class="checkbox-inline"><input type="checkbox" value="">Afternoon</label>
                    <label class="checkbox-inline"><input type="checkbox" value="">Evening</label>
                </div>
            </div>
            <div class="row">
                <div class="col-md-8">
                    Email Address: <input type="email" id="email" class="form-control" name="email">
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <input type="submit" value="Submit"/>
                </div>
            </div>
        </form>
    </div>
    <!-- bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.0/dist/jquery.validate.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script type="text/javascript" src="jquery.js"></script>
</body>
</html>
